{% for list,members in lists %}
<div class="fwdlist" data-list-name="{{ list }}">
	<div class="panel panel-default">
	    <div class="panel-heading">{{ list }} <span class="badge">{{members|length}}</span></div>
		<table class="table table-striped table-condensed">
			<thead>
		        <tr>
			        <th>Medlem</th>
			        <th class="del-header">Velg</th>
		        </tr>
	        </thead>
	        <tbody>
			{% for member in members %}
				<tr><td>{{ member.forward }}</td><td class="del-cell"><label class="del-label" for="{{ member.dest }}={{ member.forward }}"><input id="{{ member.dest }}={{ member.forward }}" type="checkbox" name='fwd-delete' value="{{ member.dest }}={{ member.forward }}"></label></td></tr>
			{% endfor %}
				<tr><td>
				<form><div class="input-group">
					<input type="email" name="new-email" class="form-control">
					<span class="input-group-btn"><button class="btn btn-default js-new-email" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Legg til</button></span>
				</div></form>
				</td><td><button class="btn btn-default btn-del js-del-selected" type="button" data-delete-list-name="{{ list }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Slett</button></td></tr>
			</tbody>
		</table>
		<div class="result-alert"></div>
	</div>
</div>
{% endfor %}
