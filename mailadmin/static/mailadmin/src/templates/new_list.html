<div class="panel panel-default">
  <div class="panel-heading"><span class="fas fa-list-alt icon-faded" aria-hidden="true"></span> <span class="js-new-list-preview">Ny liste</span></div>
  <div class="panel-body">
  	<div class="input-group">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default prefix-btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{ orgunits[0].prefixes[0] }}- <span class="caret"></span></button>
			<ul class="dropdown-menu prefix-select">
            {% set first = true %}
			{% for ou in orgunits %}
                {% for prefix in ou.prefixes %}
				    <li{% if first %} class="active"{% set first = false %}{% endif %} data-value="{{ prefix }}-"><a href="#">{{prefix}}-</a></li>
			    {% endfor %}
			{% endfor %}
			</ul>
		</span>
		<input type="text" class="form-control js-new-list-name">
		<span class="input-group-addon">@{{email_domain.name}}</span>
	</div>
  	<h4>Eposter <span class="badge email-counter"></span></h4>
    <textarea class="form-control" data-list-name='newlist@example.com' placeholder="asdf@studentersamfundet.no, qwerty@studentersamfundet.no f.eks. Klipp og lim sÃ¥ mye du orker" rows="4"></textarea>
    <button type="button" class="btn btn-primary btn-add-list js-add-list"><span class="fas fa-plus js-add-list" aria-hidden="true"></span> Opprett liste</button>
  </div>
</div>
